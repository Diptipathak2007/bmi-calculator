<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Cute BMI Calculator - Dipti Style ü©∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .side-decoration {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            opacity: 0.7;
        }

        .left-decoration {
            align-items: flex-end;
            padding-right: 40px;
        }

        .right-decoration {
            align-items: flex-start;
            padding-left: 40px;
        }

        .decoration-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .decoration-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
        }

        .decoration-svg {
            width: 80px;
            height: 80px;
            fill: #ffb6c1;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .calculator-card:hover {
            transform: translateY(-2px);
        }

        .title {
            color: #ffb6c1;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-label {
            display: block;
            color: #ffb6c1;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffb6c1;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .calculate-btn:hover {
            background: linear-gradient(135deg, #ff5582, #b73e56);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .bmi-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffb6c1;
            margin-bottom: 10px;
        }

        .bmi-category {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .underweight {
            background: rgba(74, 144, 226, 0.3);
            color: #4a90e2;
        }

        .normal {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .overweight {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }

        .obese {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .bmi-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            text-align: center;
        }

        .heart {
            color: #ffb6c1;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }

            .side-decoration {
                flex-direction: row;
                padding: 0;
                justify-content: center;
            }

            .left-decoration, .right-decoration {
                padding: 0;
            }

            .decoration-item {
                padding: 15px;
            }

            .decoration-svg {
                width: 60px;
                height: 60px;
            }

            .calculator-card {
                padding: 30px 25px;
            }

            .title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side Decorations -->
        <div class="side-decoration left-decoration">
            <div class="decoration-item">
                <svg class="decoration-svg" viewBox="0 0 100 100">
                    <!-- Yoga Girl -->
                    <circle cx="50" cy="25" r="8" fill="#ffb6c1"/>
                    <ellipse cx="50" cy="45" rx="12" ry="15" fill="#ff9fb3"/>
                    <ellipse cx="35" cy="40" rx="4" ry="12" fill="#ffb6c1"/>
                    <ellipse cx="65" cy="40" rx="4" ry="12" fill="#ffb6c1"/>
                    <ellipse cx="40" cy="70" rx="6" ry="15" fill="#ff9fb3"/>
                    <ellipse cx="60" cy="70" rx="6" ry="15" fill="#ff9fb3"/>
                    <text x="50" y="95" text-anchor="middle" fill="#ffb6c1" font-size="8">üßò‚Äç‚ôÄÔ∏è</text>
                </svg>
            </div>
            <div class="decoration-item">
                <svg class="decoration-svg" viewBox="0 0 100 100">
                    <!-- Water Bottle -->
                    <rect x="40" y="20" width="20" height="60" rx="8" fill="#87ceeb"/>
                    <rect x="42" y="15" width="16" height="8" rx="2" fill="#4682b4"/>
                    <circle cx="50" cy="35" r="3" fill="rgba(255,255,255,0.5)"/>
                    <text x="50" y="95" text-anchor="middle" fill="#ffb6c1" font-size="8">üíß</text>
                </svg>
            </div>
        </div>

        <!-- Main Calculator Card -->
        <div class="calculator-card">
            <h1 class="title">‚ú® BMI Calculator</h1>
            <p class="subtitle">Discover your health status with style! ü©∑</p>
            
            <div class="input-group">
                <label class="input-label">Height (cm)</label>
                <input type="number" class="input-field" id="height" placeholder="Enter your height..." min="1" max="300">
            </div>
            
            <div class="input-group">
                <label class="input-label">Weight (kg)</label>
                <input type="number" class="input-field" id="weight" placeholder="Enter your weight..." min="1" max="500">
            </div>
            
            <button class="calculate-btn" onclick="calculateBMI()">
                Calculate My BMI ‚ú®
            </button>
            
            <div class="result-section" id="result">
                <div class="bmi-score" id="bmiScore">--</div>
                <div class="bmi-category" id="bmiCategory">Enter your details</div>
                <div class="bmi-message" id="bmiMessage">Ready to discover your health status? üí´</div>
            </div>
        </div>

        <!-- Right Side Decorations -->
        <div class="side-decoration right-decoration">
            <div class="decoration-item">
                <svg class="decoration-svg" viewBox="0 0 100 100">
                    <!-- Running Boy -->
                    <circle cx="50" cy="20" r="8" fill="#87ceeb"/>
                    <ellipse cx="50" cy="40" rx="10" ry="12" fill="#4682b4"/>
                    <ellipse cx="40" cy="35" rx="3" ry="10" fill="#87ceeb"/>
                    <ellipse cx="60" cy="35" rx="3" ry="10" fill="#87ceeb"/>
                    <ellipse cx="45" cy="65" rx="4" ry="12" fill="#4682b4"/>
                    <ellipse cx="55" cy="65" rx="4" ry="12" fill="#4682b4"/>
                    <text x="50" y="95" text-anchor="middle" fill="#ffb6c1" font-size="8">üèÉ‚Äç‚ôÇÔ∏è</text>
                </svg>
            </div>
            <div class="decoration-item">
                <svg class="decoration-svg" viewBox="0 0 100 100">
                    <!-- Dumbbells -->
                    <rect x="20" y="45" width="60" height="6" rx="3" fill="#696969"/>
                    <circle cx="25" cy="48" r="8" fill="#808080"/>
                    <circle cx="75" cy="48" r="8" fill="#808080"/>
                    <circle cx="25" cy="48" r="5" fill="#a9a9a9"/>
                    <circle cx="75" cy="48" r="5" fill="#a9a9a9"/>
                    <text x="50" y="95" text-anchor="middle" fill="#ffb6c1" font-size="8">üèãÔ∏è‚Äç‚ôÄÔ∏è</text>
                </svg>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with <span class="heart">üíñ</span> by Dipti | Frontend Journey ‚ú®
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultSection = document.getElementById('result');
            const bmiScore = document.getElementById('bmiScore');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiMessage = document.getElementById('bmiMessage');

            // Validation
            if (!height || !weight || height <= 0 || weight <= 0) {
                showError('Please enter valid height and weight values! ü§î');
                return;
            }

            if (height > 300 || weight > 500) {
                showError('Please enter realistic values! üòÖ');
                return;
            }

            // Calculate BMI
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const roundedBMI = Math.round(bmi * 10) / 10;

            // Determine category and message
            let category, categoryClass, message;

            if (bmi < 18.5) {
                category = 'Underweight';
                categoryClass = 'underweight';
                message = 'You might want to gain some healthy weight. Consider consulting a nutritionist! ü•ó';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Normal Weight';
                categoryClass = 'normal';
                message = 'Fantastic! You\'re in the healthy weight range. Keep up the great work! üåü';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Overweight';
                categoryClass = 'overweight';
                message = 'A little exercise and balanced diet can help you reach your ideal weight! üí™';
            } else {
                category = 'Obese';
                categoryClass = 'obese';
                message = 'Consider consulting a healthcare professional for a personalized plan. You got this! üåà';
            }

            // Display results with animation
            bmiScore.textContent = roundedBMI;
            bmiCategory.textContent = category;
            bmiCategory.className = `bmi-category ${categoryClass}`;
            bmiMessage.textContent = message;
            
            resultSection.classList.add('show');

            // Add a little celebration animation
            if (categoryClass === 'normal') {
                celebrateSuccess();
            }
        }

        function showError(message) {
            const resultSection = document.getElementById('result');
            const bmiScore = document.getElementById('bmiScore');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiMessage = document.getElementById('bmiMessage');

            bmiScore.textContent = '‚ö†Ô∏è';
            bmiCategory.textContent = 'Oops!';
            bmiCategory.className = 'bmi-category';
            bmiMessage.textContent = message;
            
            resultSection.classList.add('show');
        }

        function celebrateSuccess() {
            // Create floating hearts animation
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 200);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = '20px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.transition = 'all 3s ease-out';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = '-50px';
                heart.style.opacity = '0';
            }, 100);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 3000);
        }

        // Add enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateBMI();
            }
        });

        // Add smooth input animations
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
